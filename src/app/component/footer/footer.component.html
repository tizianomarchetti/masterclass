<footer class="text-center text-lg-start text-light" style="background-color: #313131;">
    <!-- Section: Social media -->
    <section class="d-flex justify-content-center p-4 border-bottom">
  
      <div>
        <a *ngFor="let social of socials" [href]="social.url" class="mx-3 text-reset" target="_blank">
          <i [class]="social.icon"></i>
        </a>
      </div>
    </section>
  
    <!-- Section: Contatti  -->
    <section>
      <div class="container text-center text-md-start mt-5">
        <div class="row mt-3">
  
          <div *ngFor="let contact of contatti" class="col-md-4 mx-auto mb-4 text-center">
            <p style="word-wrap: break-word;"><a class="text-reset" [href]="contact.url" target="_blank"><small
                  [class]="contact.icon + ' me-3'"></small><small>{{contact.label}}</small></a></p>
          </div>
  
        </div>
      </div>
    </section>
  
    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: #242424;"><small>
      Â© {{thisYear}} Copyright <a class="text-reset fw-bold" href="https://filarmonicagiuseppeverdi.altervista.org"
        target="_blank">
        Filarmonica Giuseppe Verdi</a></small>
    </div>
  </footer>

<div class="min-vh-100" id="header">
    <nav id="nav" class="navbar fixed-top navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="" (click)="navigate(null)">
                <img src="assets/img/icon_w.png" alt="Logo" width="80">
            </a>
            <button id="hamburger" class="navbar-toggler" type="button" data-bs-toggle="collapse" (click)="manageMenu(mainMenu, 'toggle')">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div #mainMenu class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0 text-center">
                    <li class="nav-item mx-4" *ngFor="let item of menuItems">
                        <a class="nav-link" role="button" [class.active]="item.active" [href]="'#' + item.id" (click)="navigate(item)" (click)="manageMenu(mainMenu, 'remove')">
                            {{item.label | translate}}
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item" [id]="lang.id" *ngFor="let lang of languages" (click)="manageMenu(mainMenu, 'remove')">
                        <a class="nav-link" role="button" (click)="changeLanguage(lang.id)">
                            <img [src]="lang.src" [alt]="lang.text" width="30">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="title-section" class="container-fluid">
        <div class="row pt-4">
            <div class="col-5 d-custom-md-flex" style="display: none;">
            </div>
            <div class="col-7 mt-lg-4">
                <h1 id="site-title" class="text-uppercase mt-lg-5 ms-4 fw-bold text-shadow" style="color: #8e1818; line-height: 0.8; margin-top: 100px!important;">Masterclass <br> trombone <br> 2024</h1>
                <p style="text-wrap: nowrap; font-family: 'Tangerine', cursive;" class="mt-3 ms-4 text-light fs-2 fs-md-1 text-shadow">Con il M.Â° Diego Di Mario</p>
            </div>
        </div>
        <div class="row">
            <div class="col-5 d-custom-md-flex" style="display: none;">
            </div>
            <div class="col-7 mt-3">
                <button class="btn mb-5 ms-4 fw-bold" style="background-color: #FFBD59; color: #8e1818; box-shadow: 0 .5rem 1rem rgba(255,255,255, .15);">Iscriviti subito</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row pt-5 pb-3 text-center">
        <h1 class="text-red">{{'menu.label.program' | translate}}</h1>
    </div>

    <div class="row mt-3 text-center">
        <p class="fs-5">
            <i class="fa-solid fa-location-dot"></i>
            &nbsp;
            <a href="https://www.google.com/maps/place/02040+Montebuono+RI/@42.367088,12.5920309,16z/data=!3m1!4b1!4m6!3m5!1s0x132f1b1f54f97711:0xf6822a46ba0c706d!8m2!3d42.3674042!4d12.597368!16zL20vMGdtNXA5?entry=ttu" 
                target="_blank" class="text-dark fw-bold">Montebuono (RI)</a>
        </p>
        <p class="fs-5 fw-bold">
            <i class="fa-regular fa-calendar"></i>
            &nbsp;
            {{"text.program.date" | translate}}
        </p>
    </div>

    <div *ngFor="let row of programCards.rows" [class]="'row ' + row.margin ">
        <div *ngFor="let card of row.cols" class="col-12 col-md-6 my-3 d-flex justify-content-center">
            <div class="card text-center" style="border: none!important;">
                <div class="card-body">
                    <h5 class="card-title text-red py-3"><i [class]="card.class + ' fa-lg'"></i></h5>
                    <h5 class="card-text" [innerHtml]="card.innerHtml | translate"></h5>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row py-4">
        <p [innerHtml]="'text.program.accomodation' | translate"></p>
        <p [innerHtml]="'text.program.meal' | translate"></p>
        <p>{{'text.program.subscription' | translate}}</p>
    </div>

    <div class="row text-center">
        <div *ngFor="let card of priceCards" class="col-12 col-md-6 my-3 d-flex justify-content-center">
            <div class="card rounded-3 shadow-sm width-100">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{card.title | translate}}</h4>
                </div>
                <div class="card-body">
                    <h2 class="card-title text-red">{{card.price}}</h2>
                    <ul class="card-text list-unstyled mt-3 mb-4">
                        <li *ngFor="let li of card.listItems" [innerHtml]="li | translate"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row text-center mt-4">
        <p><strong>{{'text.program.condition' | translate}}</strong></p>
    </div>

</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Masterclass</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script>
    window.addEventListener('click', function (event) {
      if (!event.target.classList.contains('navbar-toggler-icon')) {
          document.getElementById('mainMenu').classList.remove('show');
      }
    });
    window.addEventListener('scroll', function (event) {
      document.getElementById('mainMenu').classList.remove('show');
      if (window.scrollY > 10) {
        document.getElementById('nav').classList.remove('bg-transparent')
        document.getElementById('nav').classList.add('bg-black')
      }
      else {
        document.getElementById('nav').classList.add('bg-transparent')
        document.getElementById('nav').classList.remove('bg-black')
      }
    });
</script>
</body>
</html>
